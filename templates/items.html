{{ range . }}
<div class="p-2 border rounded-lg shadow-md text-center bg-gray-800 text-white">
    <h2 class="text-xl font-bold text-white">{{.Name}}</h2>
    <p class="text-white">Required Level: {{.RequiredLevel}}</p>
    <p class="text-white">Rarity: {{.Rarity.Name}}</p>
    <p class="text-white">Item Type: {{.ItemType.Name}}</p>
    <img src="{{ .ImageURL }}" alt="{{ .Name }}" class="mx-auto" />
</div>
{{ end }}
